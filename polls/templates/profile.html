{% extends "base.html" %}

{% block title %}
	编辑个人资料 - 知乎
{% endblock %}

{% block content-left %}
<div class="ask-question">
	<form role="form" method="POST" action="{% url 'polls:profile' user.id %}" enctype="multipart/form-data">
		<div class="form-group"> 
			<label for="question">一句话介绍</label>
			<input type="text" class="form-control" name="description" value="{{ user.description }}">
		</div>
		<div class="form-group">
			<label for="tag">居住地</label>
			<input type="text" class="form-control" name="city" value="{{ user.city }}">
		</div>
		<div class="form-group">
			<label for="tag">职业</label>
			<input type="text" class="form-control" name="job" value="{{ user.job }}">
		</div>
		<div class="form-group">
			<label for="tag">上传头像</label>
			<input type="file" name="img" value="{{ user.img }}">
		</div>
  		<div class="form-group">
  			<button type="submit" class="btn btn-default">提交</button>
  		</div>
	</form>
</div>
{% endblock %}
